default:
  description: 'Default (production) build'
  tasks:
    - prod
prod:
  description: 'full build of all tasks'
  tasks:
    - 'clean'
    - 'copy:cname'
    - html
    - css
    - img
    - script
img:
  description: 'copy and min images'
  tasks:
    - 'copy:img'
    - 'imagemin'
html:
  description: 'build and min html'
  tasks:
    - 'htmlbuild'
    - 'htmlmin'
css:
  description: 'build and min css'
  tasks:
    - 'cssmin:cat'
    - 'myth'
    - 'cssmin:min'
script:
  description: 'copy scripts'
  tasks:
    - 'copy:script'
serve:
  description: 'deploy a local server on port 2017 and watch for file changes'
  tasks:
    - connect
    - watch
publish:
  description: 'push compiled site from master to gh-pages'
  tasks:
    - 'shell:publish'