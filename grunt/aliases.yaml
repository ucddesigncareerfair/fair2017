default:
  description: 'Default (production) build'
  tasks:
    - prod
prod:
  description: 'full build of all tasks'
  tasks:
    - 'clean'
    - html
    - css
    - img
img:
  description: 'copy and min images'
  tasks:
    - 'copy'
    - 'imagemin'
html:
  description: 'build and min html'
  tasks:
    - 'htmlbuild'
    - 'htmlmin'
css:
  description: 'build and min css'
  tasks:
    - 'myth'
    - 'cssmin'